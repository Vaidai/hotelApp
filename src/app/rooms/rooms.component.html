<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
    <h1>My Rooms</h1>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#Id</th>
                <th scope="col">Room Number</th>
                <th scope="col">Is Empty</th>
                <th scope="col">Actions</th>
                <th scope="col">Room History</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of rooms">
                <td>{{room.id}}</td>
                <td>{{room.roomNumber}}</td>
                <td>{{room.empty}}</td>
                <td>
                    <button class="btn btn-secondary" [hidden]="!room.empty" (click)="checkIn(room.id)">Check
                        In</button>
                    <button class="btn btn-success" [hidden]="room.empty" (click)="checkIn(room.id)">Check Out</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="showHistory(room.id)">History</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
